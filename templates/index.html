{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('add_task') }}" method="POST">
    <input type="text" name="title" placeholder="Enter task" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            <span style="text-decoration: {{ 'line-through' if task.completed else 'none' }};">{{ task.title }}</span>
            <a href="{{ url_for('complete_task', task_id=task.id) }}">
                {{ 'Undo' if task.completed else 'Complete' }}
            </a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
